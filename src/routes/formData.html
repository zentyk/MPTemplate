<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handling Form Data</title>
</head>
<body>
<h1>Form Data</h1>
<form action="../api/formAPI.php" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>

    <div>
        <label for="role" id="role"></label>
        <input type="radio" name="role" value="b"> buyer
        <input type="radio" name="role" value="s"> seller
        <br><br>
    </div>

    <div>
        <label for="color">Color:</label>
        <select name="color" id="color">
            <option value="" SELECTED>Please Select</option>
            <option value="#f00">Red</option>
            <option value="#0f0">Green</option>
            <option value="#00f">Blue</option>
        </select>
    </div>

    <div>
        <label for="languages">languages spoken:</label>
        <select name="languages[]" id="languages" multiple>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
        </select>
    </div>

    <div>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" placeholder="Enter your comments"></textarea>
    </div>

    <div>
        <input type="checkbox" name="tc" value="ok">
        I accept the terms and conditions
    </div>

    <div>
        <input type="submit" name="submit" value="Register">
    </div>
</form>
</body>
</html>
